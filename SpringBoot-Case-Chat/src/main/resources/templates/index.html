<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<h1>这是Index登录界面</h1>
<form th:action="@{/user/userTryLogin}" method="post">
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <table border="1" width="600px" cellpadding="0" cellspacing="0" align="center">
        <tr>
            <td height="30" align="center">用户名：</td>
            <th>&nbsp;<input type="text" name="card" /></th>
        </tr>
        <tr>
            <td height="30" align="center">密&nbsp;码：</td>
            <th>&nbsp;<input type="text" name="password" /></th>
        </tr>
        <tr>
            <td height="30" align="center">验证码</td>
            <th><input type="text" name="check" /><img src="/user/check"></th>
        </tr>
        <tr>
            <td height="30" colspan="2" align="center">
                <input type="submit" value="登录" />
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
没有账号？<a th:href="@{/register/}" th:action="@{/register/}">点我开始注册</a>
</body>
</html>
